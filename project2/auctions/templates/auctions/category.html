{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Category</h2>

    <ul class="list-group">
        {% for listing in listings %}
            <a href="{% url "listing" listing.id %}"><li class="list-group-item list-group-item-action">{{ listing.title }}</li></a>
        {% endfor %}
    </ul>
{% endblock %}
