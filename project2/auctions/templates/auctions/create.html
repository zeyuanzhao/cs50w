{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="/create">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" placeholder="Title*" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <textarea type="text" placeholder="Description*" name="description" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Starting Bid*" name="startingbid" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Image URL" name="image" class="form-control">
        </div>
        <div class="form-group">
            <label for="category" class="custom-control-label">Category: </label>
            <select name="category" id="category" class="custom-select">
                {# add categories here from views.py #}
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Listing" class="form-control btn btn-primary">
        </div>
    </form>
{% endblock %}
