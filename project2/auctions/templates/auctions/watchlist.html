{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    <ul class="list-group">
        {% for listing in watchlist %}
            <a href="{% url "listing" listing.id %}"><li class="list-group-item list-group-item-action">{{ listing.title }}</li></a>
        {% endfor %}
    </ul>
    {% if not watchlist %}
        <h3>You have no listings in your watchlist</h3>
    {% endif %}
{% endblock %}
